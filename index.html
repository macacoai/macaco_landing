        // Test Case Animation Component

            const [currentStep, setCurrentStep] = useState(0);
            const [typedText, setTypedText] = useState('');
            const [showTextInput, setShowTextInput] = useState(true);
            const [showBrowser, setShowBrowser] = useState(false);
            
            // States for progressive typing in browser steps

            const [step2Text, setStep2Text] = useState('');
            const [step3Text, setStep3Text] = useState('');
            const [step1Complete, setStep1Complete] = useState(false);
            const [step2Complete, setStep2Complete] = useState(false);
            const [step3Complete, setStep3Complete] = useState(false);
            
            const testText = 'Test login functionality with valid credentials...';
            const browserSteps = [
                'Filling username field...',
                'Filling password field...',
                'Clicking login button...'
            ];
            
            useEffect(() => {
                const sequence = async () => {
                    // Reset states
                    setShowTextInput(true);
                    setShowBrowser(false);
                    setTypedText('');
                    setStep1Text('');
                    setStep2Text('');
                    setStep3Text('');
                    setStep1Complete(false);
                    setStep2Complete(false);
                    setStep3Complete(false);
                    
                    // Step 1: Type main text
                    for (let i = 0; i <= testText.length; i++) {
                        setTypedText(testText.slice(0, i));
                        await new Promise(resolve => setTimeout(resolve, 80));
                    }
                    
                    // Step 2: Hide text input and show browser simulation
                    setTimeout(() => {
                        setShowTextInput(false);
                        setShowBrowser(true);
                    }, 500);
                    
                    // Step 3: Type browser steps progressively
                    setTimeout(async () => {
                        // Type step 1
                        for (let i = 0; i <= browserSteps[0].length; i++) {
                            setStep1Text(browserSteps[0].slice(0, i));
                            await new Promise(resolve => setTimeout(resolve, 60));
                        }
                        setStep1Complete(true);
                        
                        // Wait and type step 2
                        await new Promise(resolve => setTimeout(resolve, 300));
                        for (let i = 0; i <= browserSteps[1].length; i++) {
                            setStep2Text(browserSteps[1].slice(0, i));
                            await new Promise(resolve => setTimeout(resolve, 60));
                        }
                        setStep2Complete(true);
                        
                        // Wait and type step 3
                        await new Promise(resolve => setTimeout(resolve, 300));
                        for (let i = 0; i <= browserSteps[2].length; i++) {
                            setStep3Text(browserSteps[2].slice(0, i));
                            await new Promise(resolve => setTimeout(resolve, 60));
                        }
                        setStep3Complete(true);
                    }, 1000);
                    
                    // Reset animation - m√°s tiempo para ver el √∫ltimo check
                    setTimeout(() => {
                        setTypedText('');
                        setShowTextInput(true);
                        setShowBrowser(false);
                        setStep1Text('');
                        setStep2Text('');
                        setStep3Text('');
                        setStep1Complete(false);
                        setStep2Complete(false);
                        setStep3Complete(false);
                    }, 11000);
                };
                
                sequence();
                const interval = setInterval(sequence, 13000);
                return () => clearInterval(interval);
            }, []);

        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(false);

            useEffect(() => {
                // Check for system preference or saved setting
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setIsDarkMode(prefersDark);
                if (prefersDark) {
                    document.documentElement.classList.add('dark');
                }
            }, []);

            useEffect(() => {
                // Set download links when component mounts
                console.log('Setting download links...');
                getLatestDownloadLinks().then(links => {
                    console.log('Download links received:', links);
                    if (links) {
                        const windowsBtn = document.getElementById('download-windows');
                        const macBtn = document.getElementById('download-mac');
                        const linuxBtn = document.getElementById('download-linux');
                        
                        if (windowsBtn && links.windows) {
                            windowsBtn.href = links.windows;
                        }
                        if (macBtn && links.mac) {
                            macBtn.href = links.mac;
                        }
                        if (linuxBtn && links.linux) {
                            linuxBtn.href = links.linux;
                        }
                        
                        // Optional: Display version number somewhere
                        const versionDisplay = document.getElementById('version-display');
                        if (versionDisplay && links.version) {
                            versionDisplay.textContent = links.version;
                        }
                    }
                    console.log('Download links found:', links);
                });
            }, []);

            const toggleDarkMode = () => {
                setIsDarkMode(!isDarkMode);
                document.documentElement.classList.toggle('dark');
            };

            return (

                    <Footer />

            );

        ReactDOM.render(<App />, document.getElementById('root'));

        // Function to get latest download links from GitHub API
        async function getLatestDownloadLinks() {
            try {
                const response = await fetch('https://api.github.com/repos/macacoai/macaco-releases/releases/latest');
                const release = await response.json();
                
                const links = {
                    windows: null,
                    mac: null,
                    linux: null,
                    version: release.tag_name
                };
                
                release.assets.forEach(asset => {
                    if (asset.name.includes('Windows') && asset.name.endsWith('.exe')) {
                        links.windows = asset.browser_download_url;
                    } else if (asset.name.includes('Mac') && asset.name.endsWith('.dmg')) {
                        links.mac = asset.browser_download_url;
                    } else if (asset.name.includes('Linux') && asset.name.endsWith('.AppImage')) {
                        links.linux = asset.browser_download_url;
                    }
                });
                
                return links;
            } catch (error) {
                console.error('Error fetching latest release:', error);
                return null;
            }
        }
