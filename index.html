<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Test Case Animation Component
        const TestCaseAnimation = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [typedText, setTypedText] = useState('');
            const [showTextInput, setShowTextInput] = useState(true);
            const [showBrowser, setShowBrowser] = useState(false);
            
            // States for progressive typing in browser steps
            const [step1Text, setStep1Text] = useState('');
            const [step2Text, setStep2Text] = useState('');
            const [step3Text, setStep3Text] = useState('');
            const [step1Complete, setStep1Complete] = useState(false);
            const [step2Complete, setStep2Complete] = useState(false);
            const [step3Complete, setStep3Complete] = useState(false);
            
            const testText = 'Test login functionality with valid credentials...';
            const browserSteps = [
                'Filling username field...',
                'Filling password field...',
                'Clicking login button...'
            ];
            
            useEffect(() => {
                const sequence = async () => {
                    // Reset states
                    setShowTextInput(true);
                    setShowBrowser(false);
                    setTypedText('');
                    setStep1Text('');
                    setStep2Text('');
                    setStep3Text('');
                    setStep1Complete(false);
                    setStep2Complete(false);
                    setStep3Complete(false);
                    
                    // Step 1: Type main text
                    for (let i = 0; i <= testText.length; i++) {
                        setTypedText(testText.slice(0, i));
                        await new Promise(resolve => setTimeout(resolve, 80));
                    }
                    
                    // Step 2: Hide text input and show browser simulation
                    setTimeout(() => {
                        setShowTextInput(false);
                        setShowBrowser(true);
                    }, 500);
                    
                    // Step 3: Type browser steps progressively
                    setTimeout(async () => {
                        // Type step 1
                        for (let i = 0; i <= browserSteps[0].length; i++) {
                            setStep1Text(browserSteps[0].slice(0, i));
                            await new Promise(resolve => setTimeout(resolve, 60));
                        }
                        setStep1Complete(true);
                        
                        // Wait and type step 2
                        await new Promise(resolve => setTimeout(resolve, 300));
                        for (let i = 0; i <= browserSteps[1].length; i++) {
                            setStep2Text(browserSteps[1].slice(0, i));
                            await new Promise(resolve => setTimeout(resolve, 60));
                        }
                        setStep2Complete(true);
                        
                        // Wait and type step 3
                        await new Promise(resolve => setTimeout(resolve, 300));
                        for (let i = 0; i <= browserSteps[2].length; i++) {
                            setStep3Text(browserSteps[2].slice(0, i));
                            await new Promise(resolve => setTimeout(resolve, 60));
                        }
                        setStep3Complete(true);
                    }, 1000);
                    
                    // Reset animation - m√°s tiempo para ver el √∫ltimo check
                    setTimeout(() => {
                        setTypedText('');
                        setShowTextInput(true);
                        setShowBrowser(false);
                        setStep1Text('');
                        setStep2Text('');
                        setStep3Text('');
                        setStep1Complete(false);
                        setStep2Complete(false);
                        setStep3Complete(false);
                    }, 11000);
                };
                
                sequence();
                const interval = setInterval(sequence, 13000);
                return () => clearInterval(interval);
            }, []);
            
            return (
                <div className="relative max-w-4xl mx-auto mb-12">
                    {/* Main Animation Container with fixed height */}
                    <div className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-2xl h-[320px] flex flex-col justify-center">
                        
                        {/* Text Input Simulation */}
                        {showTextInput && (
                            <div className="mb-6">
                                <div className="text-sm text-black/60 dark:text-white/60 mb-2 font-medium">‚ú® AI Test Case Generator</div>
                                <div className="bg-white dark:bg-black rounded-lg p-4 border-2 border-black/20 dark:border-black/70 min-h-[60px] relative">
                                    <span className="text-black/80 dark:text-white/80 font-mono">
                                        {typedText}
                                        <span className="border-r-2 border-primary animate-blink ml-1"></span>
                                    </span>
                                </div>
                            </div>
                        )}
                        
                        {/* Browser Simulation */}
                        {showBrowser && (
                            <div className="animate-slide-in">
                                <div className="text-sm text-black/60 dark:text-white/60 mb-2 font-medium">üåê Playwright Execution</div>
                                <div className="bg-black rounded-lg p-4 border border-black/70">
                                    <div className="flex items-center mb-3">
                                        <div className="flex space-x-2">
                                            <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                                            <div className="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                            <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                        </div>
                                        <div className="ml-4 text-white/60 text-sm font-mono">localhost:3000/login</div>
                                    </div>
                                    <div className="space-y-2">
                                        {/* Step 1 */}
                                        <div className="bg-black/80 rounded p-3">
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center space-x-2">
                                                    {!step1Complete && step1Text && (
                                                        <div className="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                                                    )}
                                                    {step1Complete && (
                                                        <div className="w-4 h-4 bg-green-500 rounded-full flex items-center justify-center">
                                                            <svg className="w-2.5 h-2.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path>
                                                            </svg>
                                                        </div>
                                                    )}
                                                    <span className="text-white/70 text-sm font-mono">
                                                        {step1Text}
                                                        {step1Text && !step1Complete && (
                                                            <span className="border-r-2 border-blue-500 animate-blink ml-1"></span>
                                                        )}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        {/* Step 2 */}
                                        <div className="bg-black/80 rounded p-3">
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center space-x-2">
                                                    {!step2Complete && step2Text && (

                                                    {step2Complete && (

                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path>
                                                            </svg>
                                                        </div>
                                                    )}
                                                    <span className="text-white/70 text-sm font-mono">
                                                        {step2Text}
                                                        {step2Text && !step2Complete && (
                                                            <span className="border-r-2 border-blue-500 animate-blink ml-1"></span>
                                                        )}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        {/* Step 3 */}
                                        <div className="bg-black/80 rounded p-3">
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center space-x-2">
                                                    {!step3Complete && step3Text && (
                                                        <div className="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                                                    )}
                                                    {step3Complete && (
                                                        <div className="w-4 h-4 bg-green-500 rounded-full flex items-center justify-center">
                                                            <svg className="w-2.5 h-2.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path>
                                                            </svg>
                                                        </div>
                                                    )}
                                                    <span className="text-white/70 text-sm font-mono">
                                                        {step3Text}
                                                        {step3Text && !step3Complete && (
                                                            <span className="border-r-2 border-blue-500 animate-blink ml-1"></span>
                                                        )}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
