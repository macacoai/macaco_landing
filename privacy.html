<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Macaco</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configure Tailwind CSS for dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#e6a817',
                        'primary-light': '#f2c55c',
                        'primary-dark': '#b8860b',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out',
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        }
                    }
                }
            }
        };

        const Navbar = ({ toggleDarkMode, isDarkMode }) => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${
                    isScrolled 
                        ? 'bg-white/80 dark:bg-black/80 backdrop-blur-md shadow-lg border-b border-black/20 dark:border-black/20' 
                        : 'bg-transparent'
                }`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                        <div className="flex items-center">
                                <img src="static/logo.png" alt="Macaco Logo" className="w-10 h-10 rounded-xl" />
                            <span className="text-2xl font-bold text-black dark:text-white ml-3 tracking-tight">Macaco</span>
                        </div>
                        
                        {/* Desktop Navigation */}
                        <div className="hidden md:flex items-center space-x-8">
                            <a href="index.html" className="text-black/70 dark:text-white/80 hover:text-primary dark:hover:text-primary font-medium transition-colors duration-200">Home</a>
                            <a href="terms.html" className="text-black/70 dark:text-white/80 hover:text-primary dark:hover:text-primary font-medium transition-colors duration-200">Terms</a>
                            <button onClick={toggleDarkMode} className="p-2 rounded-full hover:bg-black/10 dark:hover:bg-black/80 transition-colors duration-200">
                                {isDarkMode ? (
                                    <svg className="w-5 h-5 text-black/70 dark:text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                    </svg>
                                ) : (
                                    <svg className="w-5 h-5 text-black/70 dark:text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                                    </svg>
                                )}
                            </button>
                        </div>
                        
                        {/* Mobile menu button */}
                        <div className="md:hidden flex items-center space-x-4">
                            <button onClick={toggleDarkMode} className="p-2 rounded-full hover:bg-black/10 dark:hover:bg-black/80 transition-colors duration-200">
                                {isDarkMode ? (
                                    <svg className="w-5 h-5 text-black/70 dark:text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                    </svg>
                                ) : (
                                    <svg className="w-5 h-5 text-black/70 dark:text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                                    </svg>
                                )}
                            </button>
                            <button 
                                onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                className="p-2 rounded-full hover:bg-black/10 dark:hover:bg-black/80 transition-colors duration-200"
                            >
                                {isMobileMenuOpen ? (
                                    <svg className="w-6 h-6 text-black/70 dark:text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                ) : (
                                    <svg className="w-6 h-6 text-black/70 dark:text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                    </svg>
                                )}
                            </button>
                        </div>
                    </div>
                    
                    {/* Mobile Navigation Menu */}
                    {isMobileMenuOpen && (
                        <div className="md:hidden bg-white/95 dark:bg-black/95 backdrop-blur-md border-t border-black/20 dark:border-black/20">
                            <div className="px-4 py-6 space-y-4">
                                <a 
                                    href="index.html" 
                                    className="block text-black/70 dark:text-white/80 hover:text-primary dark:hover:text-primary font-medium transition-colors py-2"
                                    onClick={() => setIsMobileMenuOpen(false)}
                                >
                                    Home
                                </a>
                                <a 
                                    href="terms.html" 
                                    className="block text-black/70 dark:text-white/80 hover:text-primary dark:hover:text-primary font-medium transition-colors py-2"
                                    onClick={() => setIsMobileMenuOpen(false)}
                                >
                                    Terms
                                </a>
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const PrivacyContent = () => (
            <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
                {/* Header */}
                <div className="text-center mb-16">
                    <h1 className="text-4xl md:text-5xl font-bold text-black dark:text-white mb-6 animate-fade-in-up">
                        Privacy Policy
                    </h1>
                    <p className="text-xl text-black/70 dark:text-white/70 animate-fade-in-up" style={{animationDelay: '0.2s'}}>
                        Last updated: {new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                    </p>
                </div>

                {/* Privacy Content */}
                <div className="prose prose-lg max-w-none text-black/80 dark:text-white/80 space-y-8">
                    
                    {/* Introduction */}
                    <section className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-lg">
                        <h2 className="text-2xl font-bold text-black dark:text-white mb-4">1. Introduction</h2>
                        <p className="mb-4">
                            At Macaco ("we," "our," or "us"), we are committed to protecting your privacy and personal information. This Privacy Policy explains how we collect, use, disclose, and safeguard your information when you use our intelligent QA testing assistant service.
                        </p>
                        <p>
                            By using our Service, you consent to the data practices described in this policy.
                        </p>
                    </section>

                    {/* Information We Collect */}
                    <section className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-lg">
                        <h2 className="text-2xl font-bold text-black dark:text-white mb-4">2. Information We Collect</h2>
                        
                        <h3 className="text-xl font-semibold text-black dark:text-white mb-3">Personal Information</h3>
                        <p className="mb-4">
                            We may collect personal information that you voluntarily provide to us, including:
                        </p>
                        <ul className="list-disc list-inside space-y-2 mb-6">
                            <li>Name and email address (when you create an account)</li>
                            <li>Profile information and preferences</li>
                            <li>Communication data when you contact us</li>
                            <li>Payment information (processed securely by third-party providers)</li>
                        </ul>

                        <h3 className="text-xl font-semibold text-black dark:text-white mb-3">Usage Information</h3>
                        <p className="mb-4">
                            We automatically collect certain information about your use of our Service:
                        </p>
                        <ul className="list-disc list-inside space-y-2 mb-6">
                            <li>Device information (IP address, browser type, operating system)</li>
                            <li>Usage patterns and feature interactions</li>
                            <li>Test data and results (anonymized and aggregated)</li>
                            <li>Performance metrics and error logs</li>
                        </ul>

                        <h3 className="text-xl font-semibold text-black dark:text-white mb-3">Cookies and Tracking</h3>
                        <p>
                            We use cookies and similar tracking technologies to enhance your experience and analyze usage patterns. You can control cookie preferences through your browser settings.
                        </p>
                    </section>

                    {/* How We Use Your Information */}
                    <section className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-lg">
                        <h2 className="text-2xl font-bold text-black dark:text-white mb-4">3. How We Use Your Information</h2>
                        <p className="mb-4">
                            We use the collected information for the following purposes:
                        </p>
                        <ul className="list-disc list-inside space-y-2 mb-4">
                            <li>Provide, maintain, and improve our Service</li>
                            <li>Process transactions and manage your account</li>
                            <li>Send important updates and notifications</li>
                            <li>Provide customer support and respond to inquiries</li>
                            <li>Analyze usage patterns to enhance user experience</li>
                            <li>Detect and prevent fraud or security issues</li>
                            <li>Comply with legal obligations</li>
                        </ul>
                    </section>

                    {/* Information Sharing */}
                    <section className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-lg">
                        <h2 className="text-2xl font-bold text-black dark:text-white mb-4">4. Information Sharing and Disclosure</h2>
                        <p className="mb-4">
                            We do not sell, trade, or rent your personal information to third parties. We may share your information in the following circumstances:
                        </p>
                        <ul className="list-disc list-inside space-y-2 mb-4">
                            <li><strong>Service Providers:</strong> With trusted third-party vendors who assist in operating our Service</li>
                            <li><strong>Legal Requirements:</strong> When required by law or to protect our rights and safety</li>
                            <li><strong>Business Transfers:</strong> In connection with mergers, acquisitions, or asset sales</li>
                            <li><strong>Consent:</strong> With your explicit consent for specific purposes</li>
                        </ul>
                        <p>
                            All third-party service providers are contractually bound to protect your information and use it only for specified purposes.
                        </p>
                    </section>

                    {/* Data Security */}
                    <section className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-lg">
                        <h2 className="text-2xl font-bold text-black dark:text-white mb-4">5. Data Security</h2>
                        <p className="mb-4">
                            We implement appropriate technical and organizational security measures to protect your personal information:
                        </p>
                        <ul className="list-disc list-inside space-y-2 mb-4">
                            <li>Encryption of data in transit and at rest</li>
                            <li>Regular security assessments and updates</li>
                            <li>Access controls and authentication mechanisms</li>
                            <li>Employee training on data protection practices</li>
                            <li>Incident response procedures</li>
                        </ul>
                        <p>
                            However, no method of transmission over the internet is 100% secure, and we cannot guarantee absolute security.
                        </p>
                    </section>

                    {/* Data Retention */}
                    <section className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-lg">
                        <h2 className="text-2xl font-bold text-black dark:text-white mb-4">6. Data Retention</h2>
                        <p className="mb-4">
                            We retain your personal information only as long as necessary to:
                        </p>
                        <ul className="list-disc list-inside space-y-2 mb-4">
                            <li>Provide our Service and fulfill the purposes outlined in this policy</li>
                            <li>Comply with legal obligations and resolve disputes</li>
                            <li>Maintain security and prevent fraud</li>
                        </ul>
                        <p>
                            When information is no longer needed, we securely delete or anonymize it according to our data retention schedule.
                        </p>
                    </section>

                    {/* Your Rights */}
                    <section className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-lg">
                        <h2 className="text-2xl font-bold text-black dark:text-white mb-4">7. Your Rights and Choices</h2>
                        <p className="mb-4">
                            Depending on your location, you may have the following rights regarding your personal information:
                        </p>
                        <ul className="list-disc list-inside space-y-2 mb-4">
                            <li><strong>Access:</strong> Request access to your personal information</li>
                            <li><strong>Correction:</strong> Request correction of inaccurate information</li>
                            <li><strong>Deletion:</strong> Request deletion of your personal information</li>
                            <li><strong>Portability:</strong> Request a copy of your data in a portable format</li>
                            <li><strong>Restriction:</strong> Request restriction of processing</li>
                            <li><strong>Objection:</strong> Object to certain types of processing</li>
                        </ul>
                        <p>
                            To exercise these rights, please contact us using the information provided below.
                        </p>
                    </section>

                    {/* Third-Party Services */}
                    <section className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-lg">
                        <h2 className="text-2xl font-bold text-black dark:text-white mb-4">8. Third-Party Services</h2>
                        <p className="mb-4">
                            Our Service may integrate with third-party services, including:
                        </p>
                        <ul className="list-disc list-inside space-y-2 mb-4">
                            <li>Google OAuth for authentication</li>
                            <li>Analytics and monitoring tools</li>
                            <li>Payment processing services</li>
                            <li>Cloud infrastructure providers</li>
                        </ul>
                        <p>
                            These third-party services have their own privacy policies, and we encourage you to review them.
                        </p>
                    </section>

                    {/* International Transfers */}
                    <section className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-lg">
                        <h2 className="text-2xl font-bold text-black dark:text-white mb-4">9. International Data Transfers</h2>
                        <p className="mb-4">
                            Your information may be transferred to and processed in countries other than your own. We ensure that such transfers comply with applicable data protection laws and implement appropriate safeguards.
                        </p>
                        <p>
                            For transfers from the European Economic Area, we rely on adequacy decisions, standard contractual clauses, or other approved transfer mechanisms.
                        </p>
                    </section>

                    {/* Children's Privacy */}
                    <section className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-lg">
                        <h2 className="text-2xl font-bold text-black dark:text-white mb-4">10. Children's Privacy</h2>
                        <p className="mb-4">
                            Our Service is not intended for children under 18 years of age. We do not knowingly collect personal information from children under 18.
                        </p>
                        <p>
                            If we become aware that we have collected personal information from a child under 18, we will take steps to delete such information promptly.
                        </p>
                    </section>

                    {/* Changes to Privacy Policy */}
                    <section className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-lg">
                        <h2 className="text-2xl font-bold text-black dark:text-white mb-4">11. Changes to This Privacy Policy</h2>
                        <p className="mb-4">
                            We may update this Privacy Policy from time to time. We will notify you of any material changes by:
                        </p>
                        <ul className="list-disc list-inside space-y-2 mb-4">
                            <li>Posting the updated policy on our website</li>
                            <li>Sending you an email notification</li>
                            <li>Providing notice through our Service</li>
                        </ul>
                        <p>
                            Your continued use of the Service after any changes constitutes acceptance of the updated Privacy Policy.
                        </p>
                    </section>

                    {/* Contact Information */}
                    <section id="contact" className="bg-white/10 dark:bg-black/30 backdrop-blur-sm rounded-2xl p-8 border border-white/20 dark:border-black/30 shadow-lg">
                        <h2 className="text-2xl font-bold text-black dark:text-white mb-4">12. Contact Us</h2>
                        <p className="mb-4">
                            If you have any questions about this Privacy Policy or our data practices, please contact us:
                        </p>
                        <div className="space-y-2">
                            <p><strong>Email:</strong> privacy@macaco.dev</p>
                            <p><strong>Data Protection Officer:</strong> dpo@macaco.dev</p>
                            <p><strong>Website:</strong> https://macaco.dev</p>
                            <p><strong>Address:</strong> [Your Business Address]</p>
                        </div>
                        <p className="mt-4">
                            For EU residents, you also have the right to lodge a complaint with your local data protection authority.
                        </p>
                    </section>

                </div>

                {/* Back to Home */}
                <div className="text-center mt-16">
                    <a 
                        href="index.html" 
                        className="inline-flex items-center px-8 py-4 bg-gradient-to-r from-primary to-primary-dark text-white rounded-full font-semibold hover:shadow-lg hover:scale-105 transition-all duration-200"
                    >
                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back to Home
                    </a>
                </div>
            </div>
        );

        const Footer = () => (
            <footer className="bg-black/5 dark:bg-black/50 border-t border-black/20 dark:border-black/30 py-12">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                        <div className="col-span-1 md:col-span-2">
                            <div className="flex items-center mb-4">
                                <img src="static/logo.png" alt="Macaco Logo" className="w-10 h-10 rounded-xl" />
                                <span className="text-2xl font-bold text-black dark:text-white ml-3">Macaco</span>
                            </div>
                            <p className="text-black/60 dark:text-white/60 mb-4 max-w-md">
                                Intelligent QA testing assistant that revolutionizes how teams approach software testing.
                            </p>
                        </div>
                        
                        <div>
                            <h3 className="text-lg font-semibold text-black dark:text-white mb-4">Legal</h3>
                            <ul className="space-y-2">
                                <li><a href="terms.html" className="text-black/60 dark:text-white/60 hover:text-primary transition-colors">Terms of Service</a></li>
                                <li><a href="privacy.html" className="text-black/60 dark:text-white/60 hover:text-primary transition-colors">Privacy Policy</a></li>
                            </ul>
                        </div>
                        
                    </div>
                    
                    <div className="border-t border-black/20 dark:border-black/30 mt-8 pt-8 text-center">
                        <p className="text-black/60 dark:text-white/60">
                            © {new Date().getFullYear()} Macaco. All rights reserved.
                        </p>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(false);

            useEffect(() => {
                // Check for saved theme preference or default to light mode
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    setIsDarkMode(true);
                    document.documentElement.classList.add('dark');
                } else {
                    setIsDarkMode(false);
                    document.documentElement.classList.remove('dark');
                }
            }, []);

            const toggleDarkMode = () => {
                const newMode = !isDarkMode;
                setIsDarkMode(newMode);
                
                if (newMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-black/5 via-white to-black/10 dark:from-black dark:via-black/80 dark:to-black transition-colors duration-300">
                    <Navbar toggleDarkMode={toggleDarkMode} isDarkMode={isDarkMode} />
                    <main className="pt-20">
                        <PrivacyContent />
                    </main>
                    <Footer />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
